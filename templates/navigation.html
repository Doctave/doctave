<nav class='site-nav'>
    <ul>
        {{#each links}}
            <li><a {{#if (eq ../current_path this.path) }}class="active" {{/if}}href="{{this.path}}">{{this.title}}</a></li>
            {{#if this.children}}
                {{> nested_navigation links=this.children current_path=../current_path}}
            {{/if}}
        {{/each}}
    </ul>
    <span id='light-dark-mode-switch'></span>
</nav>
