<li><a {{#if (eq current_page.path level.index.path) }}class="active" {{/if}}href="{{level.index.path}}">{{level.index.title}}</a></li>
<ul>
    {{#each level.children}}
        {{> nested_navigation level=this current_page=../current_page}}
    {{/each}}
    {{#each level.links}}
        <li><a {{#if (eq ../current_page.path this.path) }}class="active" {{/if}}href="{{this.path}}">{{this.title}}</a></li>
    {{/each}}
</ul>
